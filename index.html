<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
    <title>Sign-Up Form</title>
</head>
<body>
    <nav class="main-nav">
            <h2>The Code Review</h2>
    </nav>
<div class="desktop-wrap">
    <header class="welcome">
        <h2 class="h2-welcome">Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox.</p>
    </header>

    <div class="seperator-1"></div>

            <form action="index.html" method="POST">
                <div class="background-dark"> 
                <fieldset class="contact-info">
                    <legend class="h2-form h2-white">Contact Information</legend>
                   
                    <div class="flex-row"> 
                    <label class="flex-label" for="name">Full Name:</label>
                    <input required type="text" id="name" name="user_name" placeholder="Required" class="input-control">
                    </div>      
               
                    <div class="flex-row"> 
                    <label class="flex-label"  for="email">Email:</label>
                    <input required type="email" id="email" name="user_email" placeholder="Required" class="input-control">
                    </div>

                    <div class="flex-row"> 
                    <label class="flex-label"  for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="user_phone" class="input-control" placeholder="+358 12 34 567">
                    </div>
                    
                    <div class="flex-row"> 
                    <label class="flex-label" for="street">Street Address:</label>
                    <input  type="text" id="street" name="user_street"  class="input-control">
                    </div>
                    
                    <div class="flex-row"> 
                    <label class="flex-label" for="city">City:</label>
                    <input  type="text" id="city" name="user_city" class="input-control">
                    </div>
                    
                    <div class="flex-row select-wrap"> 
                    <label class="select-label" for="state">State:</label>
                    <div class="select-control"><select id="state" name="user_state">
                            <option class="disabled" value="" disabled selected>Choose State</option>
                            <option value="vienna">Vienna</option>
                            <option value="helsinki">Helsinki</option>
                            <option value="berlin">Berlin</option>
                            <option value="paris">Paris</option>
                            <option value="san_francisco">San Francisco</option>
                            <option value="moscow">Moscow</option>
                    </select></div>
                    </div>

                    <div class="flex-row"> 
                    <label class="flex-zip" for="zip">Zip Code</label><br>
                    <input class="zipcode"  type="text" id="zip" name="user_zip">
                    </div> 

                </fieldset>    
            </div>
            <div class="seperator-2"></div>


            <fieldset class="newsletter-info">
                <label class="h2-form">Newsletter</label>
                <div class="newsletter-type"><label>Select the newsletter you would like to receive:</label></div>

                <input type="checkbox" id="html-n" name="user_type">
                <label for="html-n">HTML News</label><br>

                <input type="checkbox" id="css-n" name="user_type">
                <label for="css-n">CSS News</label><br>

                <input type="checkbox" id="java-n" name="user_type">
                <label for="java-n">Javascrip News</label><br>


                <div class="newsletter-format"><label>Newsletter format:</label><br></div>
                <input type="radio" id="html-f" value="html" name="user_format">
                <label for="html-f">HTML</label><br>

                <input type="radio" id="plain-f" value="plain_text" name="user_format">
                <label for="plain-f">Plain text</label><br>

                <div class="other-text"><label for="other">Other topics you would like to hear about:</label></div><br>
                <textarea id="other" name="user_other"></textarea>
            </fieldset>
            <div class="button-wrap"><button type="submit">Sign Up</button></div>
        </form>
    </div>

    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
